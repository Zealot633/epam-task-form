<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
<div class="page">

    <form class="form" name="my" action='' method="post">
        <div class="username">
            <h3>username</h3>
            <div class="input-wrapper">
                <input type="text" name="username" autocomplete="off" placeholder="enter name" class="input">
            </div>
        </div>
        <div class="password">
            <h3>password</h3>
            <div class="input-wrapper">
                <input type="password" name="password"  autocomplete="off" placeholder="enter password" class="input">
            </div>
        </div>
        <div class="email">
            <h3>email</h3>
            <div class="input-wrapper">
                <input type="email" name="email" autocomplete="off" placeholder="enter email" class="input">
            </div>
        </div>
        <button type="submit">SUBMIT</button>
    </form>

</div>

<script src="./script.js"></script>
</body>
</html>
